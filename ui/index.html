<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/index/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/index/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (动态面板) -->
      <div id="u0" class="ax_default">
        <div id="u0_state0" class="panel_state" data-label="State1" style="">
          <div id="u0_state0_content" class="panel_state_content">

            <!-- Unnamed (组 合) -->
            <div id="u1" class="ax_default" data-left="0" data-top="0" data-width="376" data-height="25">

              <!-- 学号 (文本框) -->
              <div id="u2" class="ax_default text_field" data-label="学号">
                <input id="u2_input" type="text" value=""/>
              </div>

              <!-- 学号 (矩形) -->
              <div id="u3" class="ax_default box_1" data-label="学号">
                <div id="u3_div" class=""></div>
                <div id="u3_text" class="text ">
                  <p><span>学号</span></p>
                </div>
              </div>
            </div>

            <!-- Unnamed (组 合) -->
            <div id="u4" class="ax_default" data-left="0" data-top="53" data-width="376" data-height="25">

              <!-- Unnamed (文本框) -->
              <div id="u5" class="ax_default text_field">
                <input id="u5_input" type="text" value=""/>
              </div>

              <!-- Unnamed (矩形) -->
              <div id="u6" class="ax_default box_1">
                <div id="u6_div" class=""></div>
                <div id="u6_text" class="text ">
                  <p><span>密码</span></p>
                </div>
              </div>
            </div>

            <!-- 1 (单选按钮) -->
            <div id="u7" class="ax_default radio_button" data-label="1">
              <label for="u7_input" style="position: absolute; left: 0px;">
                <div id="u7_text" class="text ">
                  <p><span>学生</span></p>
                </div>
              </label>
              <input id="u7_input" type="radio" value="radio" name="1"/>
            </div>

            <!-- 2 (单选按钮) -->
            <div id="u8" class="ax_default radio_button" data-label="2">
              <label for="u8_input" style="position: absolute; left: 0px;">
                <div id="u8_text" class="text ">
                  <p><span>教师</span></p>
                </div>
              </label>
              <input id="u8_input" type="radio" value="radio" name="2"/>
            </div>

            <!-- 登录 (提交按钮) -->
            <div id="u9" class="ax_default html_button" data-label="登录">
              <input id="u9_input" type="submit" value="登录"/>
            </div>

            <!-- Unnamed (水平线) -->
            <div id="u10" class="ax_default arrow">
              <img id="u10_img" class="img " src="images/index/u10.png"/>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u11" class="ax_default sticky_2">
              <div id="u11_div" class=""></div>
              <div id="u11_text" class="text ">
                <p><span>点击此处登录，选择学生则是学生登录，选择教师就是教师登录，都不选，学号输入admin就是管理员登录</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
